<div class="login-box">
    <h2>Login</h2>
    <form >
      <div class="user-box">
        <input type="text" required name="email" [(ngModel)]="loginModel.emailId">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" required name="password" [(ngModel)]="loginModel.password">
        <label>Password</label>
      </div>
      <button type="button" (click)="onSubmit()"> Submit </button>
    </form>
</div>
